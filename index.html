                <div class="row">

                        <i class="fa-brands fa-instagram fs-3 me-1"></i>
                        <h4>Instagram</h4>
                    </div>
                    <div class="col-3 d-flex d-inline m-0">
                        <button type="button"class="btn btn-primary bg-success text-white border-white rounded p-2 ms-150 me-5"data-bs-toggle="modal" data-bs-target="#myModal">Create a new post</button>
                        <div class="modal fade" id="myModal" tabindex="-1"aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Create a new post</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p><strong>Caption:</strong></p>
                                  <p class=" text-secondary p-2">Add the caption of your post here</p>
                                  <br>
                                  <i class="fa-solid fa-camera mx-3"></i> 
                                  <i class="fa-solid fa-location-dot mx-3"></i>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary bg-success">Publish</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          <!--DropDown-->
                          <div class="dropdown me-0">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <div class="dropdown-menu border-grey" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Profile</a>

                              <a class="dropdown-item" href="#">Privacy and Data</a>
                              <a class="dropdown-item text-danger p-3 border boder-top-grey" href="#">Log out</a>
                            </div>
                          </div>
                    </div>
